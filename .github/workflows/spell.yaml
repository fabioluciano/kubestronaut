name: Verificação Ortográfica e Gramatical (PT-BR)

on:
  push:
  pull_request:

jobs:
  languagetool:
    name: LanguageTool (pt-BR)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Rodar LanguageTool em todos os arquivos .md
        uses: docker://erikvl87/languagetool:latest
        with:
          args: |
            languagetool -l pt-BR $(find . -name "*.md")
